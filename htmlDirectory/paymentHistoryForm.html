<html>
<head>
    <title>Payment History Details</title>

</head>
<style>

body {
    height: 1500px;
  background: linear-gradient(lawngreen, cyan, white);
}

.mb-3 {
    padding: 5px;
    color: indigo;
    text-align: center;
}

.bigTitle{
    padding: 5px;
    color: indigo;
    text-align: center;
}


.button {
    padding: 5px;
    text-align: center;
}

.paymentHeader{
    padding: 5px;
    color: indigo;
    text-align: center;
}


</style>
<body>
    <div class="bigTitle">
        <h1> Payment History Form </h1>
        <p>Please fill out the fields below to update Payment History for a Customer.</p>
    </div>
        <form action="http://127.0.0.1:8000/createPaymentHistory" method="post">

            <div class="paymentHeader">
                <h3>Payment History Details</h3>
            </div>
                <div class="mb-3">
                    <label for="taxpayerID" class="form-label">Taxpayer ID</label>
                    <input type="text" class="form-control" id="taxpayerID"  name="taxpayerID" placeholder="Taxpayer ID">
                </div>
                <div class="mb-3">
                    <label for="number_late_payments" class="form-label">Number of Late Payments</label>
                    <input type="text" class="form-control" id="number_late_payments"  name="number_late_payments" placeholder="Number of Late Payments">
                </div>
                <div class="mb-3">
                    <label for="average_number_days_late" class="form-label">Average Number of Days Late</label>
                    <input type="text" class="form-control" id="average_number_days_late"  name="average_number_days_late" placeholder="Average Number of Days Late">
                </div>
                <div class="mb-3">
                    <label for="bank" class="form-label">Bank Account</label>
                    <input type="text" class="form-control" id="bank"  name="bank" placeholder="Bank Account">
                </div>

               <div class="button">
                    <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">
               </div>
           </form>
        </div>
    </div>
</div>

</body>
</html>
