<html>
<head>
    <title>Bank Details</title>

</head>
<body>
    <h1> Form 1 Draft </h1>
        <form action="http://127.0.0.1:8000/createCarPurchase" method="post">
                <div class="mb-3">
                      <label for="taxID" class="form-label">Tax ID</label>
                      <input type="text" class="form-control"   id="taxID" name="taxID" placeholder="Tax ID">
                </div>
                <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <input type="text" class="form-control"   id="date" name="date" placeholder="Date">
                </div>
                 <div class="mb-3">
                      <label for="location" class="form-label">Location</label>
                      <input type="text" class="form-control" id="location"  name="location" placeholder="location">
                </div>
                 <div class="mb-3">
                    <label for="auction" class="form-label">Auction</label>
                    <input type="text" class="form-control" id="auction"  name="auction" placeholder="auction">
                </div>
                <div class="mb-3">
                    <label for="seller_dealer" class="form-label">Seller/Dealer</label>
                    <input type="text" class="form-control" id="seller_dealer"  name="seller_dealer" placeholder="seller_dealer">
                </div>
                <div class="mb-3">
                    <label for="VIN" class="form-label">VIN</label>
                    <input type="text" class="form-control" id="VIN"  name="VIN" placeholder="VIN">
                </div>
                <div class="mb-3">
                    <label for="make" class="form-label">Make</label>
                    <input type="text" class="form-control" id="make"  name="make" placeholder="make">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model"  name="model" placeholder="model">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year"  name="year" placeholder="year">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color"  name="color" placeholder="color">
                </div>
                <div class="mb-3">
                    <label for="miles" class="form-label">Miles</label>
                    <input type="text" class="form-control" id="miles"  name="miles" placeholder="miles">
                </div>
                <div class="mb-3">
                    <label for="book_price" class="form-label">Book Price</label>
                    <input type="text" class="form-control" id="book_price"  name="book_price" placeholder="Book Price">
                </div>
                <div class="mb-3">
                    <label for="price_paid" class="form-label">Price Paid</label>
                    <input type="text" class="form-control" id="price_paid"  name="price_paid" placeholder="Price Paid">
                </div>



                <div class="mb-3">
                    <label for="car_problem_number" class="form-label">Car Problem #</label>
                    <input type="text" class="form-control" id="car_problem_number"  name="car_problem_number" placeholder="car_problem_number">
                </div>
                <div class="mb-3">
                    <label for="problem_description" class="form-label">Problem Description</label>
                    <input type="text" class="form-control" id="problem_description"  name="problem_description" placeholder="problem_description">
                </div>
                <div class="mb-3">
                    <label for="est_repair_cost" class="form-label">Est. Repair Cost</label>
                    <input type="text" class="form-control" id="est_repair_cost"  name="est_repair_cost" placeholder="est_repair_cost">
                </div>


                <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">
           </form>
        </div>
    </div>
</div>

</body>
</html>
