<html>
<head>
    <title>Bank Details</title>

</head>
<body>
    <h1> Form 3 Draft </h1>
        <form action="http://127.0.0.1:8000/createWarrantySale" method="post">
                <div class="mb-3">
                    <label for="VIN" class="form-label">VIN</label>
                    <input type="text" class="form-control" id="VIN"  name="VIN" placeholder="VIN">
                </div>
                <div class="mb-3">
                    <label for="customer_ID" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customer_ID"  name="customer_ID" placeholder="customer_ID">
                </div>
                <div class="mb-3">
                    <label for="co_signer" class="form-label">Co-Signer</label>
                    <input type="text" class="form-control" id="co_signer"  name="co_signer" placeholder="co-signer">
                </div>
                <div class="mb-3">
                    <label for="warranty_sale_date" class="form-label">Warranty Sale Date</label>
                    <input type="text" class="form-control" id="warranty_sale_date"  name="warranty_sale_date" placeholder="warranty_sale_date">
                </div>
                <div class="mb-3">
                    <label for="total_cost" class="form-label">Total Cost</label>
                    <input type="text" class="form-control" id="total_cost"  name="total_cost" placeholder="total_cost">
                </div>
                <div class="mb-3">
                    <label for="monthly_cost" class="form-label">Monthly Cost</label>
                    <input type="text" class="form-control" id="monthly_cost"  name="monthly_cost" placeholder="monthly_cost">
                </div>
                <div class="mb-3">
                    <label for="salesperson" class="form-label">Salesperson</label>
                    <input type="text" class="form-control" id="salesperson"  name="salesperson" placeholder="salesperson">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone"  name="phone" placeholder="phone">
                </div>



                <div class="mb-3">
                    <label for="warranty_number" class="form-label">Warranty Number</label>
                    <input type="text" class="form-control" id="warranty_number"  name="warranty_number" placeholder="Warranty Number">
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="text" class="form-control" id="start_date"  name="start_date" placeholder="start_date">
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Length</label>
                    <input type="text" class="form-control" id="length"  name="length" placeholder="length">
                </div>
                <div class="mb-3">
                    <label for="cost" class="form-label">Cost</label>
                    <input type="text" class="form-control" id="cost"  name="cost" placeholder="cost">
                </div>
                <div class="mb-3">
                    <label for="deductible" class="form-label">Deductible</label>
                    <input type="text" class="form-control" id="deductible"  name="deductible" placeholder="deductible">
                </div>
                <div class="mb-3">
                    <label for="items_covered" class="form-label">Items Covered</label>
                    <input type="text" class="form-control" id="items_covered"  name="items_covered" placeholder="Items Covered">
                </div>

                <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">
           </form>
        </div>
    </div>
</div>

</body>
</html>
