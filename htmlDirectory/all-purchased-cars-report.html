<html>
<head>
    <title>Purchased Cars Details</title>

</head>
<style>

body {
    height: 1500px;
  background: linear-gradient(blue, navajowhite, yellow);
}

.mb-3 {
    padding: 5px;
    color: yellow;
    text-align: center;
}

.bigTitle{
    padding: 5px;
    color: yellow;
    text-align: center;
}

    padding: 5px;

<body>
    <div class="bigTitle">
        <h1> All Purchased Cars Report </h1>

                    <label for="make" class="form-label">Make: </label>

                <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">

        </form>
