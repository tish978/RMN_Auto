<html>
<head>
    <title>Bank Details</title>

</head>
<body>
    <h1> Create a new Bank </h1>
        <form action="http://127.0.0.1:8000/createBank" method="post">
                <div class="mb-3">
                      <label for="bankAcct" class="form-label">Bank Account Number</label>
                      <input type="text" class="form-control"   id="bankAcct" name="bankAcct">
                </div>
                 <div class="mb-3">
                      <label for="due" class="form-label">Due</label>
                      <input type="text" class="form-control" id="due"  name="due" placeholder="due">
                </div>
                 <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount"  name="amount" placeholder="amount">
                </div>
                <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">
           </form>
        </div>
    </div>
</div>

</body>
</html>
