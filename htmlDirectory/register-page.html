<html>
<head>
    <title>Login Details</title>

</head>
<body>
    <h1> Register </h1>
        <form action="http://127.0.0.1:8000/register" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username: </label>
                    <input type="text" class="form-control" id="username"  name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="text" class="form-control" id="password"  name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="empID" class="form-label">Employee ID: </label>
                    <input type="text" class="form-control" id="empID"  name="empID" placeholder="Employee ID">
                </div>
                <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">
           </form>
        </div>
    </div>
</div>

</body>
</html>
