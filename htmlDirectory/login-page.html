<html>
<head>
    <title>Login Details</title>

</head>
<style>

body {
    height: 1500px;
  background: linear-gradient(green, navajowhite, yellow);
}

.mb-3 {
    padding: 5px;
    color: yellow;
    text-align: center;
}

.bigTitle{
    padding: 10px;
    color: yellow;
    text-align: center;
}


.button {
    padding: 5px;
    text-align: center;
}

.header {
  padding: 10px;
  text-align: center;
  color: white;
  font-size: 30px;
}

</style>
<body>
<div class="header">
  <h1>RMN Auto Sales</h1>
</div>
    <div class="bigTitle">
     <h1> Login </h1>
    </div>
        <form action="http://127.0.0.1:8000/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username: </label>
                    <input type="text" class="form-control" id="username"  name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="text" class="form-control" id="password"  name="password" placeholder="Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">
                </div>
           </form>
    <div class="bigTitle">
     <h1> Register </h1>
    </div>
        <form action="http://127.0.0.1:8000/register" method="post">
                <div class="mb-3">
                    <label for="username2" class="form-label">Username: </label>
                    <input type="text" class="form-control" id="username2"  name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Password: </label>
                    <input type="text" class="form-control" id="password2"  name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="empID" class="form-label">Employee ID: </label>
                    <input type="text" class="form-control" id="empID"  name="empID" placeholder="Employee ID">
                </div>
                <div class="button">
                    <input type="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-danger">
                </div>
           </form>
        </div>
    </div>
</div>

</body>
</html>
